<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
     <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
    <link href="css/soft-ui-dashboard.min.css" rel="stylesheet" />
  </head>

  <body class="g-sidenav-show bg-gray-100">
    <section class="min-vh-60 mb-8">
      <div class="page-header align-items-start min-vh-20 pt-3 pb-10 m-3 border-radius-lg" style="background-image: url('../assets/img/curved-images/curved14.jpg')">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5 text-center mx-auto">
              <h5 class="text-white mb-2 mt-1">PENDAFTARAN CALON MAHASISWA/I AMIK MEDICOM</h5>
              <h4 class="text-lead text-white">TAHUN AKADEMIK 2022/2023</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10">
          <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
            <div class="card z-index-0">
              <form>
                <div class="card-body">
                  <p class="card-title h5 d-block text-darker">Data Pribadi</p>
                  <div class="form-group">
                    <label for="example-text-input" class="form-control-label">NIK :</label>
                    <input class="form-control" type="number" value="2151518185215241" />
                  </div>
                  <div class="form-group">
                    <label for="example-text-input" class="form-control-label">Nama Lengkap (Sesuai Ijazah) :</label>
                    <input class="form-control" type="text" value="John Snow" />
                  </div>
                  <div class="form-group">
                    <label for="example-email-input" class="form-control-label">Email :</label>
                    <input class="form-control" type="email" value="@example.com" />
                  </div>

                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Jenis Kelamin :</label>
                    <select class="form-select">
                      <option>Laki-Laki</option>
                      <option>Perempuan</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Agama :</label>
                    <select class="form-select">
                      <option>Laki-Laki</option>
                      <option>Perempuan</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Tempat/Tanggal Lahir :</label>
                    <div class="row">
                      <div class="col-md-6">
                        <div class="form-group">
                          <input type="email" class="form-control form-control-alternative" placeholder="Medan" />
                        </div>
                      </div>
                      <div class="col-md-6">
                        <div class="form-group">
                          <input class="form-control" type="date" value="2018-11-23" id="example-date-input" />
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="example-number-input" class="form-control-label">HP :</label>
                    <input class="form-control" type="number" value="0812654875628" id="example-number-input" />
                  </div>
                </div>
                <div class="card-body pt-0">
                  <p class="card-title h5 d-block text-darker">Data Pendidikan</p>

                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Jurusan :</label>
                    <select class="form-select">
                      <option>Laki-Laki</option>
                      <option>Perempuan</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <label for="exampleFormControlSelect1">Waktu Kuliah :</label>
                    <select class="form-select">
                      <option>Laki-Laki</option>
                      <option>Perempuan</option>
                    </select>
                  </div>

                  <button type="button" class="btn bg-gradient-primary btn-lg mt-2 w-100">Daftar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- -------- START FOOTER 3 w/ COMPANY DESCRIPTION WITH LINKS & SOCIAL ICONS & COPYRIGHT ------- -->
    <script src="css/soft-ui-dashboard.min.js"></script>
  </body>
</html>
